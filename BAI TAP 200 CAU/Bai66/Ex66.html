<html>
  <head>
    <title>Exercise 66</title>
    <script type="text/javascript">
      txt = "<root><student>";
      txt += "<id>K123456789</id>";
      txt += "<name>Quách Thị Bán Bún</name>";
      txt += "<birthday>7/7/1997</birthday>";
      txt += "<gender>Nữ</gender>";
      txt += "</student></root>";
    </script>
    <script type="text/javascript">
      var parser = new DOMParser();
      var xmlDoc = parser.parseFromString(txt, "text/xml");
      var id = xmlDoc.getElementsByTagName("id")[0].childNodes[0].nodeValue;
      var name = xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
      var birthday =
        xmlDoc.getElementsByTagName("birthday")[0].childNodes[0].nodeValue;
      var gender =
        xmlDoc.getElementsByTagName("gender")[0].childNodes[0].nodeValue;

      function blueBgWhiteText(obj) {
        obj.style.backgroundColor = "blue";
        obj.style.color = "white";
      }

      function whiteBgBlackText(obj) {
        obj.style.backgroundColor = "white";
        obj.style.color = "black";
      }

      function mouseOver() {
        tblrows = document.getElementsByTagName("tr");
        for (i in tblrows) {
          tblrows[i].onmouseover = function () {
            blueBgWhiteText(this);
          };
        }
      }
      function mouseOut() {
        tblrows = document.getElementsByTagName("tr");
        for (i in tblrows) {
          tblrows[i].onmouseout = function () {
            whiteBgBlackText(this);
          };
        }
      }
    </script>
  </head>
  <body>
    <table border="1" width="300">
      <tr align="center">
        <td colspan="2" style="background-color: orange; color: black">
          Chi tiết thông tin Sinh Viên
        </td>
      </tr>
      <tr>
        <td>Mã sinh viên</td>
        <td id="tdid"></td>
      </tr>
      <tr>
        <td>Họ tên</td>
        <td id="tdname"></td>
      </tr>
      <tr>
        <td>Ngày sinh</td>
        <td id="tdbirthday"></td>
      </tr>
      <tr>
        <td>Giới tính</td>
        <td id="tdgender"></td>
      </tr>
    </table>
    <script type="text/javascript">
      document.getElementById("tdid").innerHTML = id;
      document.getElementById("tdname").innerHTML = name;
      document.getElementById("tdbirthday").innerHTML = birthday;
      document.getElementById("tdgender").innerHTML = gender;
      mouseOver();
      mouseOut();
    </script>
  </body>
</html>
