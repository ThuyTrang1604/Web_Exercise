<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>marquee</title>
  </head>
  <body>
    <marquee
      behavior="alternate"
      direction="right"
      scrollamount="30"
      style="font-size: 30pt"
      >Khoa Hệ Thống Thông Tin</marquee
    >
    <center>
      <audio controls>
        <source src="media.mp3" type="audio/mp3" />
        Your browser does not support this audio format
      </audio>
    </center>
  </body>
</html>
