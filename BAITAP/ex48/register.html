<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jackson Electronics Register</title>
    <style>
      table {
        /* border-bottom: 2px solid black; */
        padding: 20px;
        /* width: 1000px; */
      }
    </style>
  </head>
  <body style="background-color: lightblue">
    <center>
      <img src="Bai48/hinh/Jackson.gif" alt="" />
      <h1>Registration Form</h1>
      <div>Register your Jackson Electronics product here</div>
    <form action="">
      <table>
        <tr>
          <td>
            <label for="fname">First Name:</label>
          </td>
          <td colspan="3" >
            <input type="text" name="" id="fname" />
            <label for="lname">Last Name:</label>
            <input type="text" name="" id="lname" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="add1">Address #1:</label>
          </td>
          <td>
            <input type="text" name="" id="add1" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="add2">Address #2:</label>
          </td>
          <td>
            <input type="text" name="" id="add2" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="city">City:</label>
          </td>
          <td>
            <input type="text" name="" id="city" /> 
          </td>
          <td>
            <label for="state">State:</label>
            <input type="text" name="" id="state" size="2"/>
            <label for="zip">Zip:</label>
            <input type="text" name="" id="zip" size="2"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="country">Country:</label>
          </td>
          <td>
            <input type="text" name="" id="country" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="product">Product:</label>
          </td>
          <td>
            <select name="" id="product">
              <option value="">ScanMaster</option>
              <option value="">PrintSuper</option>
              <option value="">Photocopy</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="dp">Date Purchased:</label>
          </td>
          <td>
            <input type="text" name="" id="dp" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="sr">Serial#:</label>
          </td>
          <td>
            <input type="text" name="" id="sr" />
          </td>
        </tr>
        <tr>
          <td rowspan="3" style="vertical-align: top">
            <label for="uf">Used for:</label>
          </td>
          <td>
            <input type="radio" id="home" />
            <label for="home">Home</label>
          </td>
          <td colspan="2">
            <input type="radio" id="ei" />
            <label for="ei">Education Institution</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" id="business" />
            <label for="business">Business</label>
          </td>
          <td>
            <input type="radio" id="other" />
            <label for="other">Other</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" id="gov" />
            <label for="gov">Government</label>
          </td>
        </tr>
        <tr>
          <td rowspan="2" style="vertical-align: top">
            System (check all that apply):
          </td>
          <td>
            <input type="checkbox" id="win" />
            <label for="win">Windows</label>
          </td>
          <td>
            <input type="checkbox" id="unix" />
            <label for="unix">UNIX</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="mac" />
            <label for="mac">Macintosh</label>
          </td>
          <td>
            <input type="checkbox" id="other" />
            <label for="other">Other</label>
          </td>
        </tr>
        <tr>
          <td style="vertical-align: top">
            <label for="cmt">Comments?:</label>
          </td>
          <td colspan="3">
            <textarea name="" id="cmt" rows="5" cols="70"></textarea>
          </td>
        </tr>
      </table>
        <input type="submit" name="" value="Click to register" />
        <input type="reset" name="" value="Click to cancel" />
      </center>
    </form>
  </body>
</html>
